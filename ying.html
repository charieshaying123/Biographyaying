<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <style>

        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
        }
        
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .contact-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: #f9f9f9;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        
        .contact-item:hover {
            background: #e8f4fc;
            transform: translateX(5px);
        }
        
        .icon {
            margin-right: 15px;
            font-size: 24px;
            color: #3498db;
        }
        
        a {
            text-decoration: none;
            color: #2980b9;
            font-weight: bold;
        }
        
        a:hover {
            color: #1a5276;
            text-decoration: underline;
        }
        
        .phone {
            color: #27ae60;
        }
        
        .instagram {
            color: #e4405f;
        }
        
        .facebook {
            color: #3b5998;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Contact Me</h1>
        
        <div class="contact-info">
            <div class="contact-item">
                <div class="icon phone">
                    <i class="fas fa-phone-alt"></i>
                </div>
                <div>
                    <p>Phone Number</p>
                    <a href="tel:">09062125664</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="icon instagram">
                    <i class="fab fa-instagram"></i>
                </div>
                <div>
                    <p>Instagram</p>
                    <a href="https://www.instagram.com/charieeeesh_/" target="_blank">charieeeesh_</a>
                </div>
            </div>
            
            <div class="contact-item">
                <div class="icon facebook">
                    <i class="fab fa-facebook-f"></i>
                </div>
                <div>
                    <p>Facebook</p>
                    <a href="https://web.facebook.com/chariesh.aying123" target="_blank">chariesh.aying123</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
